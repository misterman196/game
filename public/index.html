<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Battle Arena - Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #333;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: #667eea;
        }
        
        .btn-secondary:hover {
            background: #5a6fd8;
        }
        
        .room-list {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .room-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .room-item:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Ball Battle Arena</h1>
        <p class="subtitle">Multiplayer Physics Combat</p>
        
        <div class="form-group">
            <label for="playerName">Your Name:</label>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
        </div>
        
        <button class="btn" id="createRoomBtn">Create New Room</button>
        <button class="btn btn-secondary" id="joinRoomBtn">Join Random Room</button>
        
        <div class="form-group" style="margin-top: 20px;">
            <label for="roomCode">Or enter room code:</label>
            <input type="text" id="roomCode" placeholder="Enter room code">
            <button class="btn" id="joinSpecificBtn" style="margin-top: 10px;">Join Room</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <ul>
                <li>Each player controls a ball with shield and sword</li>
                <li>Left click to swing sword (hitbox appears)</li>
                <li>Hold shield in front of ball by default</li>
                <li>Hit opponents with sword to deal damage</li>
                <li>First to 0 health loses!</li>
            </ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        let playerName = '';
        let currentRoom = null;
        
        document.getElementById('playerName').focus();
        
        // Auto-generate a fun name
        const adjectives = ['Brave', 'Swift', 'Mighty', 'Clever', 'Fierce', 'Nimble'];
        const nouns = ['Warrior', 'Champion', 'Gladiator', 'Hero', 'Fighter', 'Challenger'];
        const randomName = adjectives[Math.floor(Math.random() * adjectives.length)] + 
                          nouns[Math.floor(Math.random() * nouns.length)];
        document.getElementById('playerName').value = randomName;
        
        document.getElementById('createRoomBtn').addEventListener('click', () => {
            playerName = document.getElementById('playerName').value.trim() || randomName;
            if (playerName) {
                socket.emit('createRoom', { playerName });
            }
        });
        
        document.getElementById('joinRoomBtn').addEventListener('click', () => {
            playerName = document.getElementById('playerName').value.trim() || randomName;
            if (playerName) {
                socket.emit('joinRandomRoom', { playerName });
            }
        });
        
        document.getElementById('joinSpecificBtn').addEventListener('click', () => {
            playerName = document.getElementById('playerName').value.trim() || randomName;
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            if (playerName && roomCode) {
                socket.emit('joinRoom', { playerName, roomCode });
            }
        });
        
        // Handle room creation/joining responses
        socket.on('roomCreated', (data) => {
            currentRoom = data.roomCode;
            alert(`Room created! Code: ${data.roomCode}\nWaiting for opponent...`);
        });
        
        socket.on('roomJoined', (data) => {
            currentRoom = data.roomCode;
            window.location.href = `/game.html?room=${data.roomCode}&player=${encodeURIComponent(playerName)}&playerId=${data.playerId}`;
        });
        
        socket.on('roomFull', () => {
            alert('Room is full! Maximum 2 players per room.');
        });
        
        socket.on('roomNotFound', () => {
            alert('Room not found! Please check the room code.');
        });
        
        socket.on('error', (message) => {
            alert(`Error: ${message}`);
        });
    </script>
</body>
</html>
